<div class="row">
  <app-rick-morty-character
    class="col-md-4"
    *ngFor="let character of characters"
    [character]="character"
  >
  </app-rick-morty-character>
  <ngb-pagination [collectionSize]="totalNumberOfCharacters"
                  [(page)]="defaultPage"
                  [pageSize]="20"
                  [maxSize]="totalNumberOfPages"
                  (pageChange)="changePage($event)"
                  aria-label="Default pagination">
  </ngb-pagination>
</div>
