<div class="card mb-4 shadow-sm">
  <img [src]="character.image" alt="">
  <div class="card-body">
    <p class="card-text">Name - {{character?.name}}</p>
    <p class="card-text">Status - {{character?.status}}</p>
    <p class="card-text">Species - {{character?.species}}</p>
    <p class="card-text">Sex - {{character?.gender}}</p>
    <p class="card-text">Origin - {{character?.origin?.name}}</p>
    <p class="card-text">Location - {{character?.location?.name}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary"
                (click)="openDetails()">View
        </button>
      </div>
      <small class="text-muted">{{character.created | date}}</small>
    </div>
  </div>
</div>
